<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Business Card</title>
  <link rel="shortcut icon" href="img/logo1.jpeg" type="image/x-icon">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- html2canvas for exporting PNG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    #exportArea { background: #ffffff; }
    .card-shadow { box-shadow: 0 8px 30px rgba(0,0,0,0.15); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">

  <!-- Export area (LinkedIn cover + business card) -->
  <div id="exportArea" class="rounded-xl overflow-hidden card-shadow" style="max-width: 1400px; width: 100%;">
    
    <!-- LinkedIn Cover -->
    <div class="relative w-full" style="aspect-ratio: 1584/396; background: #e5e7eb;">
      <!-- üëá Loads automatically from local folder -->
      <img src="img/img.png" alt="Cover" class="absolute inset-0 w-full h-full object-cover"/>
    </div>

    <!-- Business Card -->
    <div class="flex justify-center py-8 px-6 bg-white">
      <div class="w-[540px] h-[300px] bg-white rounded-2xl p-6 flex card-shadow">

        <!-- Left: Profile Image -->
        <div class="w-[45%] flex items-center justify-center pr-4">
          <div class="w-full h-full rounded-xl bg-gray-100 flex items-center justify-center overflow-hidden">
            <!-- üëá Loads automatically from local folder -->
            <img src="img/logo.jpeg" alt="Profile" class="object-cover w-full h-full"/>
          </div>
        </div>

        <!-- Right: Text Info -->
        <div class="w-[55%] pl-4 flex flex-col justify-center">
          <div class="text-gray-500 uppercase text-sm">US Cellular</div>
          <h2 class="text-2xl font-semibold text-gray-800 mt-1">Khup Muang</h2>
          <div class="text-gray-600 text-sm mt-1">Software Developer</div>
          <div class="text-gray-600 text-sm mt-3 mb-3">üìû +1 (918)-927-6267</div>
          <div class="text-gray-600 text-sm mb-3">‚úâÔ∏è khup.muang@uscpremier.com</div>
          <div class="text-gray-600 text-sm"><a href="#">üåê www.kmuang.com</a></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Download button -->
  <button id="downloadBtn" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md font-medium">
    Download PNG
  </button>

  <script>
    const exportArea = document.getElementById('exportArea');
    const downloadBtn = document.getElementById('downloadBtn');

    // Export as PNG
    downloadBtn.addEventListener('click', async () => {
      const canvas = await html2canvas(exportArea, { scale: 2, useCORS: true });
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'linkedin-cover-card.png';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>
