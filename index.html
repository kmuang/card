<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Social Profile Card</title> 
  <link rel="shortcut icon" href="img/logo1.jpeg" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-2xl shadow-lg overflow-hidden max-w-sm w-full">
    <!-- Profile Header -->
    <div class="bg-indigo-600 p-6 text-center text-white">
      <img class="w-24 h-24 rounded-full mx-auto border-4 border-white" 
           src="img/logo1.jpeg" 
           alt="Avatar">
      <h2 class="mt-4 text-xl font-semibold">Khup Muang</h2>
      <p class="text-sm opacity-90">Jenks, Ok</p>
    </div>

    <!-- Profile Bio & Links -->
    <div class="p-6 text-center">
      <p class="text-gray-700 mb-4">“Full stack developer and avid reader.”</p>
      <div class="space-y-3">
        <a href="#" class="block text-indigo-600 hover:underline">GitHub</a>
        <a href="#" class="block text-indigo-600 hover:underline">LinkedIn</a>
        <a href="#" class="block text-indigo-600 hover:underline">Facebook</a>
        <a href="#" class="block text-indigo-600 hover:underline">Instagram</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 p-4 text-center text-sm text-gray-500">
    Developed by Noel Muang
    </div>
  </div>
</body>
</html>
